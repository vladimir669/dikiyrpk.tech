<!-- Добавьте этот раздел в admin.html после раздела с рыбой -->
<div class="admin-section">
    <h2>Управление курицей</h2>
    <div class="admin-items" id="chicken-items">
        {% for item in chicken_items %}
        <div class="admin-item">
            <input type="text" value="{{ item }}" class="item-input">
            <button class="remove-item-btn">Удалить</button>
        </div>
        {% endfor %}
    </div>
    <button id="add-chicken-btn" class="btn">Добавить товар</button>
    <button id="save-chicken-btn" class="btn">Сохранить изменения</button>
</div>

<!-- Добавьте этот JavaScript код в конец файла -->
<script>
    // Код для управления курицей
    document.getElementById('add-chicken-btn').addEventListener('click', function() {
        const chickenItems = document.getElementById('chicken-items');
        const newItem = document.createElement('div');
        newItem.className = 'admin-item';
        newItem.innerHTML = `
            <input type="text" value="" class="item-input">
            <button class="remove-item-btn">Удалить</button>
        `;
        chickenItems.appendChild(newItem);
        
        // Добавляем обработчик для новой кнопки удаления
        newItem.querySelector('.remove-item-btn').addEventListener('click', function() {
            this.parentElement.remove();
        });
    });
    
    document.getElementById('save-chicken-btn').addEventListener('click', function() {
        const chickenItems = [];
        document.querySelectorAll('#chicken-items .item-input').forEach(input => {
            if (input.value.trim() !== '') {
                chickenItems.push(input.value.trim());
            }
        });
        
        fetch('/api/chicken', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                chicken_items: chickenItems
            }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showNotification('Данные о курице успешно обновлены');
            } else {
                showNotification('Ошибка: ' + data.message);
            }
        })
        .catch(error => {
            showNotification('Ошибка обновления данных');
            console.error('Error:', error);
        });
    });
    
    // Добавляем обработчики для существующих кнопок удаления
    document.querySelectorAll('#chicken-items .remove-item-btn').forEach(button => {
        button.addEventListener('click', function() {
            this.parentElement.remove();
        });
    });
</script>
