{% extends 'base.html' %}
{% block content %}
<h2>Админ-панель</h2>
<a href="{{ url_for('logout') }}">Выход</a>

<h3>Добавить категорию</h3>
<form method="post" action="{{ url_for('add_category') }}">
    <input name="name" placeholder="Название категории">
    <button type="submit">Добавить</button>
</form>

<h3>Добавить продукт</h3>
<form method="post" action="{{ url_for('add_product') }}">
    <input name="name" placeholder="Название продукта">
    <select name="category_id">
        {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Добавить</button>
</form>

{% for category in categories %}
    <h4>{{ category.name }}
        <form method="post" action="{{ url_for('delete_category', cat_id=category.id) }}" style="display:inline">
            <button type="submit">Удалить</button>
        </form>
    </h4>
    <ul>
        {% for product in products[category.name] %}
            <li>
                {{ product.name }}
                <form method="post" action="{{ url_for('delete_product', product_id=product.id) }}" style="display:inline">
                    <button type="submit">Удалить</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endfor %}
{% endblock %}
