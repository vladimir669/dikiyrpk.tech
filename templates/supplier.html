<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ у {{ supplier }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Заказ у {{ supplier }}</h1>
    <form method="post">
        <label>Филиал:</label>
        <input type="text" name="branch" required><br>

        <label>Имя повара:</label>
        <input type="text" name="chef_name" required><br>

        <label>Дата заполнения:</label>
        <input type="date" name="fill_date" required><br>

        <label>Дата заявки:</label>
        <input type="date" name="order_date" required><br>

        <h2>Выберите продукты:</h2>
        {% for product in products %}
        <label>{{ product }}</label>
        <input type="text" name="{{ product }}" placeholder="Количество (кг/шт)"><br>
        {% endfor %}

        <button type="submit">Отправить заявку</button>
    </form>
    <a href="{{ url_for('index') }}">Назад</a>
</body>
</html>
