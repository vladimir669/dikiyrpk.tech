{% extends 'base.html' %}
{% block content %}
<h2>Форма заказа</h2>
<form method="post">
    {% for category in categories %}
        <h3>{{ category.name }}</h3>
        {% for product in products[category.name] %}
            <label>
                {{ product.name }}: <input type="text" name="product_{{ product.id }}" inputmode="numeric" pattern="[0-9]*">
            </label><br>
        {% endfor %}
    {% endfor %}
</form>
{% endblock %}
