{% extends 'base.html' %}
{% block content %}
<div class="login-container">
    <h2>Вход в админ-панель</h2>
    <form method="post" class="login-form">
        <div class="form-group">
            <input name="password" type="password" placeholder="Введите пароль администратора" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Войти</button>
        </div>
    </form>
    <div class="login-links">
        <a href="{{ url_for('login') }}">Вернуться на страницу входа</a>
    </div>
</div>
{% endblock %}
